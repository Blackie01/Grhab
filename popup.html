<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grhab</title>
  <script src="jspdf.umd.min.js"></script>
  <script src="popup.js" defer></script>
  <style>
    body {
      border: 1px solid gray;
      width: max-content;
      padding: 2rem;
    }
    #logo {
      color: rgba(128, 128, 128, 0.5);
    }
    button {
      background-color: aquamarine;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p id="logo">Grhab</p>
  <p>Screenshots taken: <span id="screenshotCount">0</span></p>
  <button id="downloadBtn">Download this PDF</button>
  <div id="nameInputDiv" style="display: none">
    <input type="text" id="docName" placeholder="Give your document a name" />
    <button id="saveBtn">Save</button>
  </div>
</body>
</html>


<!-- 
- UI for the popup
- command to capture screenshots and display count
- Button to download the PDF
- Input field to name the PDF document
- Save button to save the named PDF
- download the pdf
-->
